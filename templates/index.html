<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Sentiment Analysis App</title>
</head>
<body>
    <h1>Sentiment Analysis with Flask</h1>
    <form action="/submit" method="POST">
        <input type="text" placeholder="Enter your phrase here:" id="input" name="phrase" required>
        <input type="submit" value="Submit">
    </form>

    {% if sentiment %}
    <h2>Sentiment Analysis Results:</h2>
    <p>{{ sentiment }}</p>
    {% endif %}
</body>
</html>
